<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Summary Generator</h1>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="bookSearch" placeholder="Search for a book...">
                <div id="searchDropdown" class="search-dropdown hidden"></div>
            </div>
            <button id="searchBtn">Search</button>
        </div>

        <div id="searchResults" class="search-results">
            <!-- Book results will be populated here -->
        </div>

        <div id="selectedBook" class="selected-book hidden">
            <h2>Selected Book</h2>
            <div id="bookDetails" class="book-details">
                <!-- Selected book details will appear here -->
            </div>
            <div class="page-input">
                <label for="pageNumber">Enter page number:</label>
                <input type="number" id="pageNumber" min="1">
                <button id="generateBtn">Generate Summary</button>
            </div>
        </div>

        <div id="summary" class="summary hidden">
            <h2>Summary</h2>
            <div id="summaryContent"></div>
        </div>

        <div id="loading" class="loading hidden">
            Generating summary...
        </div>
    </div>
    <script src="js/bookSearch.js"></script>
    <script src="js/summarizer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
